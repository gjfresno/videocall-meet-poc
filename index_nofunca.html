<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Meet y Contenido Adicional</title>
    <style>
        body {
          display: flex;
          height: 100vh;
          margin: 0;
        }

        #video-call {
          width: 50%; /* Ocupa la mitad izquierda */
          border-right: 2px solid #ccc;
        }

        #extra-info {
          width: 50%; /* Ocupa la mitad derecha */
          padding: 20px;
        }

        iframe {
          width: 100%;
          height: 100%;
          border: none;
        }
    </style>
</head>
<body>
<!-- Contenedor para la videollamada -->
<div id="video-call">
    <iframe src="https://meet.google.com/jrw-ensy-qex" allow="camera; microphone"></iframe>
</div>

<!-- Contenedor para información adicional -->
<div id="extra-info">
    <h1>Información adicional</h1>
    <p>Aquí puedes colocar cualquier información que desees mostrar durante la videollamada.</p>
    <!-- Más contenido -->
</div>
</body>
</html>
